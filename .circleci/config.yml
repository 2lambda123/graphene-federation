version: 2
jobs:
  build:
    machine: true
    working_directory: ~/graphene_federation

    steps:
      - checkout

      - run:
          name: Build
          command: cd integration_tests && docker-compose build

      - run:
          name: Tests
          command: make test

      - store_artifacts:
          path: test-reports
          destination: test-reports